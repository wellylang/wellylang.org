<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$paste{title.txt}</title>
    <base href="$paste{sh,-c,dirname $path | sed s:[^./][^/]*:\.\.:g}">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/welly.css">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large menu_bar" id="my-info" data-off-canvas data-position="left">

          <div class="row column">
              $include{menu.html}
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
             <div class="title-bar-left">
                <button class="menu-icon" type="button" data-open="my-info"></button>
             </div>
          </div>
          <div class="callout header">
            <div class="row column">
              <ul class="vertical medium-horizontal menu top-bar-left">
                <li><a href="introduction/about.html">About us</a></li>
                <li><a href="introduction/contact.html">Contact us</a></li>
              </ul>
            </div>
          </div>

          <div class="row column ">
            $include{main.html}
          </div>

        </div>

      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
